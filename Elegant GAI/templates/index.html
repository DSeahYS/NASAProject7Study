<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generative Art Gallery</h1>
            <p>Create beautiful algorithmic art with Python</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="style">Art Style:</label>
                <select id="style">
                    <option value="spiral">Spiral Waves</option>
                    <option value="fractal">Fractal Dream</option>
                    <option value="cosmic">Cosmic Flow</option>
                    <option value="harmonic">Harmonic Structure</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="colormap">Color Theme:</label>
                <select id="colormap">
                    <option value="cosmic">Cosmic</option>
                    <option value="sunset">Sunset</option>
                    <option value="ocean">Ocean</option>
                    <option value="forest">Forest</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="seed">Seed (optional):</label>
                <input type="number" id="seed" placeholder="Random">
            </div>
            
            <button id="generate-btn" class="btn">Generate Art</button>
            
            <div class="advanced-controls">
                <button id="animate-btn" class="btn btn-secondary">
                    <i class="fas fa-film"></i> Animate
                </button>
                <button id="download-btn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>
        
        <div class="art-container">
            <div class="loading-spinner" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <div class="art-display">
                <img id="art-image" src="" alt="Generative Art">
                <div class="art-info">
                    <p>Seed: <span id="seed-value">-</span></p>
                </div>
            </div>
        </div>
        
        <div class="gallery" id="gallery">
            <h2>Your Collection</h2>
            <div class="gallery-items" id="gallery-items">
                <!-- Gallery items will be added here -->
            </div>
        </div>
        
        <footer>
            <p>Created with Python, Flask, and Matplotlib &copy; 2025</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
